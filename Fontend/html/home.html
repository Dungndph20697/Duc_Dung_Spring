<div class="container content1 backgroud banner5">
  <div id="carouselExampleIndicators" class="carousel slide">
    <div class="carousel-indicators">
      <button
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide-to="0"
        class="active"
        aria-current="true"
        aria-label="Slide 1"
      ></button>
      <button
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide-to="1"
        aria-label="Slide 2"
      ></button>
      <button
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide-to="2"
        aria-label="Slide 3"
      ></button>
      <button
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide-to="3"
        aria-label="Slide 4"
      ></button>
      <button
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide-to="4"
        aria-label="Slide 5"
      ></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="../images/banner1.png" class="d-block w-100" alt="..." />
      </div>
      <div class="carousel-item">
        <img src="../images/banner2.png" class="d-block w-100" alt="..." />
      </div>
      <div class="carousel-item">
        <img src="../images/banner3.png" class="d-block w-100" alt="..." />
      </div>
      <div class="carousel-item">
        <img src="../images/banner4.png" class="d-block w-100" alt="..." />
      </div>
      <div class="carousel-item">
        <img src="../images/banner5.png" class="d-block w-100" alt="..." />
      </div>
    </div>
    <button
      class="carousel-control-prev"
      type="button"
      data-bs-target="#carouselExampleIndicators"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#carouselExampleIndicators"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>

    <div class="row">
      <div class="col-6 col-md-3" ng-repeat="sp in lstProductKMH">
        <div class="product">
          <img src="{{sp.anh}}" alt="" class="img-pro" />
          <h3 class="name-pro">

          <p class="price-pro">{{sp.giaBan}}đ <span>{{sp.giaGoc}}</span></p>

</section>
