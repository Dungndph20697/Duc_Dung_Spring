<div class="container backgroud">
  <h1 class="quanTriSP">Category</h1>
  <div class="row">
    <div class="col-md-6 form_Trai">
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label form-label2"
          >Tên sản phẩm:</label
        >
        <input
          type="text"
          class="form-control"
          id="exampleFormControlInput1"
          placeholder="tên sản phẩm"
          ng-model="name"
        />
      </div>

      <div class="them-sua-xoa">
        <button
          type="button"
          class="btn btn-danger btn-them-sua-xoa them-trai"
          ng-click="addNew()"
        >
          thêm
        </button>
        <button
          type="button"
          class="btn btn-danger btn-them-sua-xoa"
          ng-click="update()"
        >
          Sửa
        </button>
        <button
          type="button"
          class="btn btn-info btn-them-sua-xoa xoa-phai"
          ng-click="delete()"
        >
          Xoá
        </button>
      </div>
    </div>
    <div class="col-md-6 form_PhaiC">
      <h2>Danh sách tên loại</h2>
      <table class="table">
        <tr ng-repeat="c in lstCategorys">
          <td>
            <a
              href=""
              style="text-decoration: none; color: black"
              ng-click="details(c.id)"
              >{{c.name}}</a
            >
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
